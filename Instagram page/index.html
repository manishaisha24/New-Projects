<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script src="./script.js"></script>
    <main>
        <!-- <img src="./istagram photo.png" alt="" class="phoneimg"> -->
        <div class="form-div">
            <form>
                <img src="./insta.png" alt="logo" class="instalogo">
                <input type="text" class="input" placeholder="phone number, username, or email" required>
                <input type="text" class="input" placeholder="password" required>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Login with Facebook</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img src="./playstore11.png" alt="" id="play">
                    <img src="./microsft.png" alt="" id="microsft">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
